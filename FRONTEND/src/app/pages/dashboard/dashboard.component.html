<script>
  // Abrir modal
  document.querySelectorAll("[data-open-modal]").forEach((button) => {
    button.addEventListener("click", () => {
      const modalName = button.getAttribute("data-open-modal");
      const modal = document.querySelector(`#modal-${modalName}`);
      const backdrop = document.getElementById("modal-backdrop");

      if (!modal || !backdrop) return;

      backdrop.dataset.state = "open";
      backdrop.classList.remove("hidden");
      backdrop.style.pointerEvents = "auto";

      modal.dataset.state = "open";
      modal.classList.remove("hidden");
      modal.style.pointerEvents = "auto";
    });
  });

  // Función de cierre
  function closeModal(modal) {
    const backdrop = document.getElementById("modal-backdrop");

    if (!modal || !backdrop) return;

    backdrop.dataset.state = "closed";
    modal.dataset.state = "closed";

    setTimeout(() => {
      backdrop.classList.add("hidden");
      backdrop.style.pointerEvents = "none";

      modal.classList.add("hidden");
      modal.style.pointerEvents = "none";
    }, 200); // Coincide con duración de la animación
  }

  // Cerrar con botón
  document.querySelectorAll(".close-modal").forEach((button) => {
    button.addEventListener("click", () => {
      const modal = button.closest(".modal");
      closeModal(modal);
    });
  });

  // Cerrar con click en backdrop
  document.getElementById("modal-backdrop")?.addEventListener("click", () => {
    const openModal = document.querySelector('.modal[data-state="open"]');
    closeModal(openModal);
  });
</script>
