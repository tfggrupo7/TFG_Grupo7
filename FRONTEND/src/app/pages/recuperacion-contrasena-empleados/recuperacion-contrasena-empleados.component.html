<!-- recuperar-contrasena.component.html -->
 <app-header></app-header>
<section>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-[#556B2F]">Recuperar contraseña</h2>
    <form [formGroup]="form" (ngSubmit)="enviar()">
      <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded mb-4" placeholder="tu@email.com" />
      <button type="submit" class="w-full bg-[#556B2F] text-white py-2 rounded" [disabled]="form.invalid">
        Enviar enlace de recuperación
      </button>
    </form>
    @if (mensaje) {
      <div class="mt-4 text-green-600">{{ mensaje }}</div>
    }
    @if (error) {
      <div class="mt-4 text-red-600">{{ error }}</div>
    }
  </div>
</div>
</section>
