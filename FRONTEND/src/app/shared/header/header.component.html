 <header
    class="fixed top-0 left-0 right-0 z-50 w-full border-b transition-all duration-200 border-[#D4AF37]/10 bg-[#FDFBF8]/95 backdrop-blur-sm shadow-sm">
    <div class="container flex h-16 items-center justify-between py-4  mx-auto">
      <a [routerLink]="['/']" class="flex items-center gap-2 z-10">
        <img alt="ChefDesk Logo" loading="lazy" width="40" height="40" decoding="async" src="/assets/logo/logoSVG.svg"
          style="color: transparent" />
        <span class="font-bold text-xl text-[#1C1C1C]">ChefDesk</span>
      </a>
      <nav class="hidden md:flex gap-6">
        <a href="#features" class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors">Características</a>
        <a href="#testimonials" class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors">Testimonios</a>
        <a href="#partners" class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors">Partners</a>
        <a href="#contact" class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors">Contacto</a>
      </nav>
      <div class="flex items-center gap-4">
        <a [routerLink]="['/login']"
          class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors hidden sm:block">Iniciar
          Sesión</a>
        <button
          class="items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#556B2F] disabled:opacity-50 disabled:pointer-events-none h-10 py-2 px-4 bg-[#556B2F] hover:bg-[#556B2F]/90 text-white hidden sm:inline-flex">
          <a [routerLink]="['/login']">Regístrate</a>
        </button>
        <button
          class="items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#556B2F] disabled:opacity-50 disabled:pointer-events-none h-10 py-2 px-4 bg-[#00AAE4] hover:bg-[#00AAE4]/90 text-white hidden sm:inline-flex">
          <a [routerLink]="['/empleados', 'login']">Area Empleados</a>
        </button>
        <button (click)="mobileMenuOpen = !mobileMenuOpen"
          class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#556B2F] disabled:opacity-50 disabled:pointer-events-none hover:bg-[#556B2F]/10 hover:text-[#556B2F] h-10 w-10 md:hidden text-[#556B2F]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-menu h-6 w-6">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
          <span class="sr-only">Abrir menú</span>
        </button>
      </div>
    </div>

    @if (mobileMenuOpen) {
      <div class="md:hidden bg-[#FDFBF8] border-b border-[#D4AF37]/10 absolute top-16 left-0 right-0 z-30">
        <nav class="flex flex-col p-4 gap-4 text-center">
          <a href="#features"
            class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Características</a>
          <a href="#testimonials"
            class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Testimonios</a>
          <a href="#partners"
            class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Partners</a>
          <a href="#contact"
            class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Contacto</a>
          <div class="border-t border-[#D4AF37]/10 pt-4 mt-2 flex flex-col gap-3 text-center">
            <a [routerLink]="['/login']"
            (click)="mobileMenuOpen = false"
              class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Iniciar Sesión</a>
              <a [routerLink]="['/empleados/login']"
              (click)="mobileMenuOpen = false"
              class="text-[#1C1C1C] hover:text-[#556B2F] text-sm font-medium transition-colors py-2">Area Empleados</a>
            <button (click)="mobileMenuOpen = false"
              class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#556B2F] disabled:opacity-50 disabled:pointer-events-none h-10 py-2 px-4 bg-[#556B2F] hover:bg-[#556B2F]/90 text-white w-full">
              <a [routerLink]="['/login']">Regístrate</a>
              
            </button>
          </div>
        </nav>
      </div>
    }
  </header>
